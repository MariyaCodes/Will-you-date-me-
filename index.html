<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Date Me?</title>
  <style>
    body {
      background-color: #ffd1dc;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.1s;
    }
    #yesBtn {
      background-color: #fff0f5;
      color: #ff1493;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    #noBtn {
      background-color: #ffe4e1;
      color: #ff0000;
      position: absolute;
      z-index: 1;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: fall 1s ease-out forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will You Date Me?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    document.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const buffer = 100;

      if (
        mouseX > btnRect.left - buffer &&
        mouseX < btnRect.right + buffer &&
        mouseY > btnRect.top - buffer &&
        mouseY < btnRect.bottom + buffer
      ) {
        const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("Yay! ðŸ’ž Let's go on a date!");
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.top = `0px`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    });
  </script>
</body>
</html>
